<div class="addform" align="left">
<table align="left">
	<form action="addform.php" method="post" id="addform">
		<tr>
			<td><p>Item Name:</p></td>
			<td><input type="text" name="itemname"></td>
		</tr>
		<tr>
			<td><p>Item Type:</p></td>
			<td><select name="itemtype" id="itype" style="width: 165px;">
				<option value="meat">Meat</option>
				<option value="vegetable">Vegetable</option>
				<option value="starch">Starch</option>
				<option value="beverage">Beverage</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><p>Measuring Type:</p></td>
			<td><select name="measuretype" id="mtype" style="width: 165px;">
				<option value="pound">Pound</option>
				<option value="liter">Liter</option>
				<option value="box">Box</option>
				<option value="container">Container</option>
				<option value="other">Other</option>
				</select>
			</td>			
		</tr>
		<tr>
			<td><p>Set Amount:</p></td>
			<td><input type="text" name="amountoh"></td>
		</tr>
		<tr>
			<td><p>Minimum Amount:</p></td>
			<td><input type="text" name="minamount"></td>
		</tr>
		<tr>
			<td><p>Description:</p></td>
			<td><textarea name="description" rows="2" cols="25"></textarea>
			</td>
		</tr>
		<tr align="left">
			<td><input type="submit" value="Submit"></td>
		</tr>
	</form>
	
</table>
